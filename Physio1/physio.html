<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="physio.css">
    <!-- <script src="https://unpkg.com/ml5@0.4.2/dist/ml5.min.js"></script> -->
    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <title>Phys.io</title>
</head>
<body>
    <header>
        <div class="banner">
            <button class="logo" type="button" onclick="physioRedirect()">Phys.io</button>
            <div id="contactus">
                <button class="contact" type="button" onclick="contactRedirect()">Contact Us</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container1">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <h4 class="card-header">
                            AI Training Module
                        </h4>
                        <div class="card-body">
                            <div id="booth">
                                <!-- <video id="video" height=100% width= 100% autoplay></video> -->
                            </div>
                            <div class="function-keys">
                                <button class="bttn-start" type="button" onclick="start()">Start Training</button>
                                <button class="bttn-stop" type="button" onclick="stop()">Stop Training</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="physio.js" charset="UTF-8"></script>
</body>
</html>
